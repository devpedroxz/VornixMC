<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Equipe VornixMC</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Exo+2:wght@300;600;800&family=Orbitron:wght@400;700&display=swap"
    rel="stylesheet" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
  <style>
    /* === Variáveis Globais === */
    :root {
      --bg: #0b0b0f;
      --panel: #0f0f16;
      --purple: #5b2ecc;
      --gold: #d4af37;
      --muted: #9aa0a6;
      --glass: rgba(255, 255, 255, 0.03);
      --card-glow: 0 10px 30px rgba(91, 46, 204, 0.12);
      --max-width: 1200px;
    }

    /* ======== Custom Scrollbar ======== */
    body {
      scrollbar-width: thin;
      /* Firefox */
      scrollbar-color: var(--purple) var(--panel);
    }

    ::-webkit-scrollbar {
      width: 20px;
      height: 20px;
    }

    ::-webkit-scrollbar-track {
      background: var(--panel);
      border-radius: 0;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--purple);
      border-radius: 0;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #3b1aa4;
    }

    ::-webkit-scrollbar-button {
      display: none;
    }

    /* === Reset / Base === */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
      background: url("https://i.postimg.cc/DzhT8CBY/2025-12-30-11-16-52.png") center/cover no-repeat fixed;
      color: #e6e6e6;
      font-family: "Exo 2", sans-serif;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 30%);
      z-index: 0;
    }

    .site {
      position: relative;
      z-index: 2;
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 20px;
    }

    /* === Header / Navegação === */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 20px 30px;
      backdrop-filter: blur(6px);
      background: linear-gradient(180deg, rgba(11, 11, 15, 0.6), rgba(11, 11, 15, 0.35));
      border-bottom: 1px solid rgba(255, 255, 255, 0.03);
      border-radius: 20px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo {
      cursor: pointer;
      width: 100px;
      height: 100px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 15px rgba(22, 22, 22, 0.6);
      border: 2px solid rgba(255, 255, 255, 0.04);
      overflow: hidden;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 8px;
    }

    .logo:hover {
      transform: scale(1.03);
      transition: transform 0.2s ease;
    }

    .brand h1 {
      font-family: "Bungee", sans-serif;
      color: var(--gold);
      font-size: 20px;
    }

    nav a {
      color: var(--muted);
      text-decoration: none;
      margin: 0 10px;
      font-weight: 600;
      transition: 0.2s;
    }

    nav a:hover {
      color: #fff;
    }

    .btn {
      background: var(--purple);
      border: none;
      color: white;
      padding: 10px 14px;
      border-radius: 10px;
      font-weight: 700;
      font-family: "Orbitron", sans-serif;
      box-shadow: var(--card-glow);
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 14px 40px rgba(91, 46, 204, 0.2);
    }

    /* === Seção Staff === */
    .staff-section {
      margin-top: 10px;
      padding: 40px 20px;
      text-align: center;
    }

    .staff-section h2 {
      font-family: "Orbitron", sans-serif;
      color: var(--gold);
      font-size: 36px;
      margin-bottom: 10px;
      text-shadow: 0 2px 12px rgba(212, 175, 55, 0.15);
    }

    .staff-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 24px;
      justify-content: center;
    }

    .staff-card {
      background: rgba(10, 10, 15, 0.4);
      backdrop-filter: blur(14px) brightness(0.8);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      box-shadow: var(--card-glow);
      padding: 24px;
      text-align: center;
      transform: translateY(30px);
      opacity: 0;
      animation: fadeInUp 0.6s ease forwards;
    }

    .staff-card:nth-child(1) {
      animation-delay: 0.2s;
    }

    .staff-card:nth-child(2) {
      animation-delay: 0.4s;
    }

    .staff-card:nth-child(3) {
      animation-delay: 0.6s;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .staff-card img {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      margin-bottom: 5px;
      border: 2px solid rgba(255, 255, 255, 0.05);
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.4);
    }

    .staff-card h3 {
      color: #fff;
      font-family: "Orbitron", sans-serif;
      font-size: 20px;
      margin-bottom: 6px;
    }

    .staff-card span {
      color: var(--muted);
      font-weight: 600;
      font-size: 15px;
    }

    /* === Footer === */
    footer {
      margin-top: 10px;
      padding: 20px;
      text-align: center;
      color: var(--muted);
      background: rgba(10, 10, 15, 0.4);
      backdrop-filter: blur(14px) brightness(0.8);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
  </style>
</head>

<body>
  <div class="site">

    <header>
      <a href="https://vornixmc.com.br" style="text-decoration: none; color: inherit;">
        <div class="brand">
          <div class="logo" aria-hidden="true">
            <img src="https://i.postimg.cc/rmcZ134c/favicon.png" alt="VornixMC" />
          </div>
          <div>
            <h1>VornixMC</h1>
            <div style="font-size: 20px; color: var(--muted); margin-top: 4px">
              Equipe STAFF
            </div>
          </div>
        </div>
      </a>

      <nav aria-label="main navigation">
        <a href="https://vornixmc.com.br">Home</a>
        <a href="https://vornixmc.com.br/#vips">VIPs</a>
        <a href="https://loja.vornixmc.com.br">Loja</a>
        <a href="https://equipe.vornixmc.com.br">Equipe</a>
        <a href="https://vornixmc.com.br/#sobre">Sobre</a>
        <a href="https://discord.gg/KCkPMUySdq">Discord</a>
      </nav>

      <div class="cta">
        <button class="btn pulse" id="playNow">Jogar Agora</button>
      </div>
    </header>

    <main>
      <section class="staff-section">
        <h2>Equipe VornixMC</h2>
        <div class="staff-grid">

          <div class="staff-card">
            <img src="https://minotar.net/helm/Bluuunt/100.png" alt="Bluuunt">
            <h3>Bluuunt</h3>
            <span style="color: #ff0000">Admin</span>
          </div>

          <div class="staff-card">
            <img src="https://minotar.net/helm/Thiagocgo/100.png" alt="Thiagocgo">
            <h3>Thiagocgo</h3>
            <span style="color: #ff0000">Admin</span>
          </div>

        </div>
      </section>
    </main>

    <footer>
      © <span id="year"></span> VornixMC — Todos os direitos reservados.
    </footer>

  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>

</html>
